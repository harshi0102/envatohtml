<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Navigation Menu</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for navbar */
            transition: all 0.3s ease-in-out;
        }

        .logo img {
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            color: #f0f0f0;
            transform: translateY(-3px); /* Subtle hover animation */
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            width: 25px;
            height: 25px;
        }

        .hamburger div {
            background-color: #fff;
            height: 3px;
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Content */
        .content {
            padding: 50px;
            text-align: center;
            transition: padding 0.3s ease;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            transition: font-size 0.3s ease;
        }

        .content p {
            font-size: 1.2rem;
        }

        /* Mobile Styles (Portrait) */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                padding: 20px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .nav-links ul {
                flex-direction: column;
                gap: 15px;
                padding: 0;
            }

            .nav-links a {
                text-align: center;
                padding: 10px 0;
                font-size: 1.5rem;
            }

            .navbar.open .nav-links {
                display: block;
            }

            .hamburger {
                display: flex;
            }

            .navbar.open .hamburger div:nth-child(1) {
                transform: rotate(45deg);
                position: relative;
                top: 6px;
            }

            .navbar.open .hamburger div:nth-child(2) {
                opacity: 0;
            }

            .navbar.open .hamburger div:nth-child(3) {
                transform: rotate(-45deg);
                position: relative;
                top: -6px;
            }
        }

        /* Mobile Styles (Landscape) */
        @media (max-width: 768px) and (min-width: 481px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                padding: 20px 0;
            }

            .nav-links ul {
                flex-direction: column;
                gap: 15px;
                padding: 0;
            }

            .nav-links a {
                text-align: center;
                padding: 10px 0;
                font-size: 1.5rem;
            }

            .navbar.open .nav-links {
                display: block;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Tablet Styles (Portrait and Landscape) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .navbar {
                flex-direction: row;
                padding: 15px 40px;
            }

            .nav-links {
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                font-size: 1.2rem;
            }

            .hamburger {
                display: none;
            }
        }

        /* Laptop and Desktop Styles */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .navbar {
                justify-content: space-between;
                padding: 20px 40px;
            }

            .nav-links ul {
                display: flex;
                gap: 40px;
            }

            .nav-links a {
                font-size: 1.2rem;
                text-transform: uppercase;
                transition: color 0.3s ease;
            }
        }

        /* Wide Screen (Ultra-Large Devices) */
        @media (min-width: 1441px) {
            .navbar {
                max-width: 1800px;  /* Increased width for wider screens */
                margin: 0 auto;
                padding: 20px 80px;  /* Adjusted padding for better spacing */
            }

            .nav-links ul {
                gap: 60px;  /* Increased gap between navigation links */
            }

            .logo img {
                width: 200px;  /* Increase the logo size on wider screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="https://demo.awaikenthemes.com/html-preview/infine/images/logo.svg" alt="Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contactus">Contact Us</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple page to demonstrate a navigation menu with a logo and animations.</p>
    </div>

    <script>
        // JavaScript to toggle mobile menu on hamburger click
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('open');
        });
    </script>
</body>
</html>
